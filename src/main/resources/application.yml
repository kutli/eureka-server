server:
  port: ${PORT:8761}

spring:
  security:
    user:
      name: ${SPRING_USER}
      password: ${eureka.password}


logging:
  level:
    com:
      netflix:
        eureka: OFF
        discovery: OFF


eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  password: ${EUREKA_USER_PASSWORD:password}